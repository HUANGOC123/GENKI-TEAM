<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ Tương Tác</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="interaction-support.css">
</head>
<body>
    <header>
        <h1>Hỗ Trợ Tương Tác</h1>
    </header>
    <main>
        <section class="conversation-list">
            <h2>Danh Sách Hội Thoại</h2>
            <div class="conversation-item">
                <i class="fas fa-user-circle"></i>
                <div class="conversation-info">
                    <p class="name">Nguyễn Văn A</p>
                    <p class="last-message">Xin chào, bác sĩ.</p>
                </div>
                <button class="open-chat"><i class="fas fa-comments"></i></button>
            </div>
            <div class="conversation-item">
                <i class="fas fa-user-circle"></i>
                <div class="conversation-info">
                    <p class="name">Lê Thị B</p>
                    <p class="last-message">Tôi cần tư vấn về triệu chứng...</p>
                </div>
                <button class="open-chat"><i class="fas fa-comments"></i></button>
            </div>
            <button class="new-conversation">
                <i class="fas fa-plus"></i> Tạo Hội Thoại Mới
            </button>
        </section>

        <section class="chat-window">
            <h2>Hội Thoại</h2>
            <div class="chat-messages">
                <div class="message received">
                    <p>Xin chào, bác sĩ. Tôi cần tư vấn.</p>
                </div>
                <div class="message sent">
                    <p>Chào bạn. Bạn có thể cung cấp thêm thông tin?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Nhập tin nhắn...">
                <button class="send-message"><i class="fas fa-paper-plane"></i></button>
                <button class="start-video-call"><i class="fas fa-video"></i></button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hệ Thống Hỗ Trợ Tương Tác. Mọi quyền được bảo lưu.</p>
    </footer>
</body>
</html>
