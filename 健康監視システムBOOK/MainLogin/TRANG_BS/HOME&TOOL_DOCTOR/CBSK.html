<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảnh Báo Sức Khỏe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="health_alerts.css">
</head>
<body>
    <header>
        <h1>Cảnh Báo Sức Khỏe</h1>
    </header>

    <main>
        <!-- Khu vực danh sách cảnh báo -->
        <section class="alerts-section">
            <h2>Danh Sách Cảnh Báo</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mã Cảnh Báo</th>
                        <th>Bệnh Nhân</th>
                        <th>Thời Gian</th>
                        <th>Tình Trạng</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CB001</td>
                        <td>Nguyễn Văn A</td>
                        <td>06/12/2024 - 14:30</td>
                        <td><span class="status critical">Nguy Kịch</span></td>
                        <td>
                            <button class="btn-action"><i class="fas fa-eye"></i> Xem Chi Tiết</button>
                            <button class="btn-action"><i class="fas fa-bell"></i> Liên Hệ</button>
                        </td>
                    </tr>
                    <tr>
                        <td>CB002</td>
                        <td>Trần Thị B</td>
                        <td>06/12/2024 - 13:00</td>
                        <td><span class="status warning">Cần Theo Dõi</span></td>
                        <td>
                            <button class="btn-action"><i class="fas fa-eye"></i> Xem Chi Tiết</button>
                        </td>
                    </tr>
                    <tr>
                        <td>CB003</td>
                        <td>Phạm Văn C</td>
                        <td>06/12/2024 - 11:45</td>
                        <td><span class="status stable">Ổn Định</span></td>
                        <td>
                            <button class="btn-action"><i class="fas fa-check"></i> Xác Nhận</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hệ Thống Sức Khỏe. Mọi quyền được bảo lưu.</p>
    </footer>
</body>
</html>
