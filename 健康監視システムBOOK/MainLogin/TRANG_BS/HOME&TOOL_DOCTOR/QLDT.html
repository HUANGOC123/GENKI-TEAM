<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Thuốc</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="prescriptions.css">
</head>
<body>
    <header>
        <h1>Quản Lý Đơn Thuốc</h1>
    </header>

    <main>
        <!-- Tạo Đơn Thuốc -->
        <section class="create-prescription">
            <h2>Tạo Đơn Thuốc</h2>
            <form action="#" method="post" id="prescription-form">
                <label for="patient-name">Tên Bệnh Nhân:</label>
                <input type="text" id="patient-name" name="patient-name" placeholder="Nhập tên bệnh nhân" required>

                <label for="medications">Thuốc và Liều Dùng:</label>
                <textarea id="medications" name="medications" rows="4" placeholder="Ví dụ: Paracetamol 500mg, 2 lần/ngày" required></textarea>

                <label for="notes">Lưu Ý:</label>
                <textarea id="notes" name="notes" rows="2" placeholder="Nhập ghi chú (nếu có)"></textarea>

                <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Lưu Đơn Thuốc</button>
            </form>
        </section>

        <!-- Danh Sách Đơn Thuốc -->
        <section class="prescription-list">
            <h2>Danh Sách Đơn Thuốc</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mã Đơn</th>
                        <th>Bệnh Nhân</th>
                        <th>Ngày</th>
                        <th>Chi Tiết</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>DT001</td>
                        <td>Nguyễn Văn A</td>
                        <td>06/12/2024</td>
                        <td><button class="btn-view"><i class="fas fa-eye"></i> Xem</button></td>
                        <td>
                            <button class="btn-edit"><i class="fas fa-edit"></i> Sửa</button>
                            <button class="btn-delete"><i class="fas fa-trash"></i> Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td>DT002</td>
                        <td>Trần Thị B</td>
                        <td>05/12/2024</td>
                        <td><button class="btn-view"><i class="fas fa-eye"></i> Xem</button></td>
                        <td>
                            <button class="btn-edit"><i class="fas fa-edit"></i> Sửa</button>
                            <button class="btn-delete"><i class="fas fa-trash"></i> Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hệ Thống Sức Khỏe. Mọi quyền được bảo lưu.</p>
    </footer>
</body>
</html>
