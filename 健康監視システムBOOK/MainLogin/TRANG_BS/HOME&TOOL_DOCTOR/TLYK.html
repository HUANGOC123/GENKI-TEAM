<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Liệu Y Khoa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="medical_documents.css">
</head>
<body>
    <header>
        <h1>Tài Liệu Y Khoa</h1>
    </header>

    <main>
        <!-- Phần tìm kiếm -->
        <section class="search-section">
            <h2>Tìm Kiếm Tài Liệu</h2>
            <form>
                <input type="text" placeholder="Nhập tên bệnh lý hoặc từ khóa..." id="search-input">
                <button type="button" class="btn-search"><i class="fas fa-search"></i> Tìm Kiếm</button>
            </form>
        </section>

        <!-- Danh sách tài liệu -->
        <section class="documents-section">
            <h2>Danh Sách Tài Liệu</h2>
            <div class="document-list">
                <div class="document-card">
                    <i class="fas fa-file-pdf"></i>
                    <h3>Hướng Dẫn Điều Trị Bệnh Tim Mạch</h3>
                    <p>Phiên bản 2024</p>
                    <a href="#" class="btn-download"><i class="fas fa-download"></i> Tải Về</a>
                </div>
                <div class="document-card">
                    <i class="fas fa-file-pdf"></i>
                    <h3>Chẩn Đoán Và Điều Trị Tiểu Đường</h3>
                    <p>Hiệp hội Y Khoa Quốc Tế</p>
                    <a href="#" class="btn-download"><i class="fas fa-download"></i> Tải Về</a>
                </div>
                <div class="document-card">
                    <i class="fas fa-file-pdf"></i>
                    <h3>Quy Trình Điều Trị Ung Thư Phổi</h3>
                    <p>Cập nhật năm 2023</p>
                    <a href="#" class="btn-download"><i class="fas fa-download"></i> Tải Về</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hệ Thống Sức Khỏe. Mọi quyền được bảo lưu.</p>
    </footer>
</body>
</html>
