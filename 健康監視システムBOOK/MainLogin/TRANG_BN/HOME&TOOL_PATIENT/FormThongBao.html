<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ThongBaostyles.css">
</head>
<body>
    <header>
        <button class="language-switch" onclick="switchLanguage()">VN / JP</button>
    </header>

    <div class="main-content">
        <h1 class="page-title">Thông Báo</h1>

        <div class="notification-container">
            <div class="notification-item">
                <i class="fas fa-info-circle"></i>
                <span>Đã cập nhật thông tin mới từ bệnh viện</span>
                <button class="mark-read">Đánh dấu đã đọc</button>
            </div>
            <div class="notification-item">
                <i class="fas fa-heartbeat"></i>
                <span>Cảnh báo sức khỏe: Hãy kiểm tra sức khỏe ngay</span>
                <button class="mark-read">Đánh dấu đã đọc</button>
            </div>
        </div>
    </div>
</body>
</html>
